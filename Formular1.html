<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservierungsformular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/hotel.jpg" alt="Hotelbild" width="50%" style="display: inline-block;">
        <h1 style="display: inline-block; vertical-align: top; margin-left: 20px;">Willkommen in Sonnenschein</h1>
    </header>

    <p id="subtitulo">Informieren Sie sich über neue Angebote zur Eröffnung des Neubaus.</p>

    <form action="/submit" method="post">
        <label for="equipment">Zimmerausrüstung:</label>
        <select id="equipment" name="equipment">
            <option value="einfach">Einfach</option>
            <option value="komplett">Komplett</option>
            <option value="luxus">Luxus</option>
        </select><br><br>

        <label>Buchungszeit:</label><br>
        <input type="radio" id="vorsaison" name="season" value="vorsaison" required>
        <label for="vorsaison">Vorsaison</label><br>

        <input type="radio" id="hauptsaison" name="season" value="hauptsaison">
        <label for="hauptsaison">Hauptsaison</label><br>

        <input type="radio" id="nachsaison" name="season" value="nachsaison">
        <label for="nachsaison">Nachsaison</label><br><br>

        <label for="days">Buchungstage:</label>
        <input type="number" id="days" name="days" required><br><br>

        <input type="submit" value="Absenden">
        <input type="reset" value="Alles löschen">
    </form>

    <footer>
        <a>Anreise mit dem Auto</a> - <a href="https://www.map24.com">Map24</a> |
        <a>Öffentliche Verkehrsmittel</a> - <a href="https://www.bahn.de">Bahnauskunft</a>
    </footer>
</body>
</html>
